services:
  # Laravel application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        USER_ID: ${USER_ID:-1001}
        GROUP_ID: ${GROUP_ID:-1001}
    container_name: beatwager-app
    restart: unless-stopped
    working_dir: /var/www/html
    user: "${USER_ID:-1001}:${GROUP_ID:-1001}"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-beatwager}
      - DB_USERNAME=${DB_USERNAME:-beatwager_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - beatwager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 17 database
  postgres:
    image: postgres:17-alpine
    container_name: beatwager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-beatwager}
      POSTGRES_USER: ${DB_USERNAME:-beatwager_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    networks:
      - beatwager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-beatwager_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 8 for cache and queues
  redis:
    image: redis:8-alpine
    container_name: beatwager-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - beatwager-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel queue worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        USER_ID: ${USER_ID:-1001}
        GROUP_ID: ${GROUP_ID:-1001}
    container_name: beatwager-queue
    restart: unless-stopped
    working_dir: /var/www/html
    user: "${USER_ID:-1001}:${GROUP_ID:-1001}"
    volumes:
      - ./:/var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=90 --verbose
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-beatwager}
      - DB_USERNAME=${DB_USERNAME:-beatwager_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - beatwager-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "artisan queue:work"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Laravel scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        USER_ID: ${USER_ID:-1001}
        GROUP_ID: ${GROUP_ID:-1001}
    container_name: beatwager-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    user: "${USER_ID:-1001}:${GROUP_ID:-1001}"
    volumes:
      - ./:/var/www/html
    command: php artisan schedule:work
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-beatwager}
      - DB_USERNAME=${DB_USERNAME:-beatwager_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      - CACHE_DRIVER=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - beatwager-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "artisan schedule:work"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  beatwager-network:
    driver: bridge
